<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>
    <section>
        <div id="kiri">
            <div class="isi-kiri">
                <div class="dalam-1">
                    <h1>Member Login</h1>
                    <p>isi informasi di bawah ini</p>
                </div>
                <div class="dalam-2">
                    <div class="mail">
                        <i class="fa-regular fa-user"></i>
                        <input type="email" placeholder="your gmail"  />
                    </div>
                    <div class="pass">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="password" />
                    </div>
                </div>
                <div class="dalam-3">
                    <button>LOGIN</button>
                    <p><a href="#">Forgot password?</a></p>
                </div>
            </div>
        </div>
        <div id="kanan">
            <div class="isi-kanan">
                <div class="kanan-1">
                    <h1>Sign Up</h1>
                    <p>sambungkan sosmed</p>
                </div>
                <div class="sosmed">
                    <ul>
                        <li><a href="#"><i class="fa-regular fa-envelope"></i></a><p>Gmail</p></li>
                        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a><p>Facebook</p></li>
                        <li><a href="#"><i class="fa-brands fa-instagram"></i></a><p>Instagram</p></li>
                    </ul>
                </div>
                <div class="cek">
                    <div class="isi">
                        <input id="chek" type="checkbox" />
                        <label for="chek">Ingat</label>
                        <a href="#">Buat akun</a>
                    </div>
                  </div>
            </div>
        </div>
    </section>
</body>
</html>
